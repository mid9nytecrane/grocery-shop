{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center gap-2 justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class='max-w-md w-full space-y-8 bg-slate-900 pt-8 md:pt-0 rounded-xl shadow-md md:shadow-none'>
        
        <!-- User icon (mobile only) -->
        <div class="flex justify-center md:hidden"> 
            <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="currentColor" 
                class="size-20 text-white">
                <path fill-rule="evenodd" 
                    d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" 
                    clip-rule="evenodd" />
            </svg>
        </div>

        <!--login form-->
        <div class='bg-slate-50 px-4 rounded-ss-[55px] md:rounded-none shadow-md'>
            <h1 class="text-center text-3xl font-semibold py-8 text-gray-900">Login</h1>
            <p class='text-sm text-gray-500'>
                if you have not created an account yet, then please <a href="{% url 'signup'%}" class='text-blue-600 hover:text-gray-400'> signup</a> 
                first. 
            </p>
            <form action="" method='post' class='block px-4 py-2 spaec-y-8'>
                {% csrf_token %}
    
                <label for="username" class='text-sm'>Username</label><br>
                <input type="text" name='username' placeholder="Enter your username" class='w-full rounded-lg mb-4 p-4'> <br>
    
                <label for="password" class='text-sm'>Password</label><br>
                <input type="password" name="password" placeholder="Enter your Password" class='w-full rounded-lg border border-gray-500 mb-4 p-4'><br> 
    
                <p>
                    <a href="{% url 'password_reset'%}" class='text-sm underline text-blue-600 hover:text-blue-400'>Forgot password?</a>
                </p>
    
                <input type="submit" value="Login" class='py-2 px-4 my-2 w-full rounded-lg border-2 text-white bg-gray-900  hover:bg-yellow-500 hover:text-gray-900 duration-300'>
                
                {% if messages %}
                    {% for message in messages %}
                    
                    <div id="alert-4" class="flex items-center p-4 mb-4 text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300" role="alert">
                        <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Info</span>
                        <div class="ms-3 text-sm font-medium">
                            <span class='font-semibold'>{{message}}</span>
                        </div>
                        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700" data-dismiss-target="#alert-4" aria-label="Close">
                            <span class="sr-only">Close</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </button>
                    </div>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock content %}
